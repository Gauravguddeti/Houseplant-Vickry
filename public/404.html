<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Houseplant Vickry</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script redirects the current page to index.html with the path as a query parameter
      var pathSegments = location.pathname.split('/').slice(1);
      if (pathSegments[0] === 'Houseplant-Vickry') {
        pathSegments.shift();
      }
      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        '/Houseplant-Vickry/' +
        (pathSegments.length ? '?' + pathSegments.join('/') : '')
      );
    </script>
  </head>

</html>
